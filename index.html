<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        Fergus's Metronome and Basic Drum Machine
    </div>
    <h2 class="counter"></h2> 
    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <br>
    <div id="sound-selection">
        <div>
            <input type="checkbox" id="metronome" value="metronome">
            <label for="metronome">Metronome</label>           
        </div>
        
        <div>
            <input type="checkbox" id="hi-hat" value="hi-hat">
            <label for="hi-hat">Hi-Hat</label>
            <input id="userInput-hi-hat" type="number" value="0" min="0" max="4">
        </div>
        
        <div>
            <input type="checkbox" id="kick-drum" value="kick-drum">
            <label for="kick-drum">Kick Drum</label>
            <input id="userInput-kick-drum" type="number" value="0" min="0" max="4">
        </div>
        
        <div>
            <input type="checkbox" id="snare-drum" value="snare-drum">
            <label for="snare-drum">Snare Drum</label>
            <input id="userInput-snare-drum" type="number" value="0" min="0" max="4">
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
